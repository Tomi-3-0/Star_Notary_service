<!DOCTYPE html>
<html>

<head>
    <title>StarNotary DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<style>
    input {
        display: block;
        margin-bottom: 12px;
    }
</style>

<body>
    <h1>StarNotary Token DAPP</h1>

    <hr>

    <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br>
    <hr>
    <br>
    <h1>Look up a Star</h1>
    <br><label for="name">Star ID:</label><input type="text" id="lookid"></input>
    <br><br><button onclick="App.lookUp()">Look Up a Star</button>
    <hr>
    <br>
    <h1>Look up StarName</h1>
    <br><label for="name">Star ID:</label><input type="text" id="nameId"></input>
    <span> Star Symbol is:  <span id = starName></span> </span>
    <br><br><button onclick="App.starName()">Look Up a Star Name</button>
    <hr>
    <br>
    <h1>Look up StarSymbol</h1>
    <br><label for="name">Star ID:</label><input type="text" id="symbolId"></input>
    <span id=starSymbol>Star ID is:  <span id = starSymbol> </span> </span>
    <br><br><button onclick="App.starSymbol()">Look Up a Star Symbol</button>
    <hr>
    <br>
    <h1> Exchange Stars</h1>
    <br><label for="name">TokenId1:</label><input type="text" id="lookid1"></input>
    <label for="name">TokenId2:</label><input type="text" id="lookid2"></input>
    <br><br><button onclick="App._exchangeStars()">Exchange Stars</button>
    <hr>
    <br>
    <hr>
    <br>
    <h1> Transfer Stars</h1>
    <br><label for="name">Star ID:</label><input type="text" id="idOfStar"></input>
    <label for="name">To Account:</label><input id="receivingAccount" placeholder="Input wallet address"></input>
    <br><br><button onclick="App._transferStars()">Transfer Star</button>
    <hr>
    <br>
    <span id="status"></span>
    <br>
    <script src="index.js"></script>
</body>

</html>
